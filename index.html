<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- weather dashboard header -->
    <nav class="navbar-fluid navbar-light" style="color: white; background-color: #362967; padding: 10px">
      <h1 class="text-center">Weather Dashboard</h1>
    </nav>

    <!-- search for a city -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-3" style="background-color: #ffffff; padding: 10px">
          <h4>Search for a City:</h4>
          <input type="text" id="input_text" placeholder="Brisbane"></input>
          <button id="searchBtn">Search</button>
          <hr>
          <!-- previous cities searched -->
          <div id="history"></div>
        </div>
        <!-- Info about city -->
        <div class="col-9" style="background-color: #fff; padding: 10px">
          <div class="col" style="background-color: #e3f2fd" id="citycon">
            <h3 id="cityName">City Name</h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
            <p>UV Index:</p>
            <span style="background-color: red">UV</span>
          </div>
              <div class="col" style="background-color: #fff; padding: 10px">
                <h4>5 Day Forcast</h4>
                  <div class="row">
                  <div class="col" style="color: white; background-color: #362967; margin:4px">Text</div>
                  <div class="col" style="color: white; background-color: #362967; margin:4px">Text</div>
                  <div class="col" style="color: white; background-color: #362967; margin:4px">Text</div>
                  <div class="col" style="color: white; background-color: #362967; margin:4px">Text</div>
                  <div class="col" style="color: white; background-color: #362967; margin:4px">Text</div>
                </div>

            </div>

          </div>
        </div>

        <!-- 5 day forcast -->
      </div>
    </div>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
