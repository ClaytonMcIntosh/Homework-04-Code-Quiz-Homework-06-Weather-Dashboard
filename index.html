<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- weather dashboard header -->
    <nav class="navbar-fluid navbar-light" style="background-color: #e3f2fd">
      <h1 class="text-center">Weather Dashboard</h1>
    </nav>

    <!-- search for a city -->

    <div class="container">
      <div class="row">
        <div class="col-4" style="background-color: #e8faa5">
          <h2>Search for a City:</h2>
          <input type="text"></input>
          <button>Search</button>
          <hr>
          <!-- previous cities searched -->
          <button>Temp City</button>
          <button>Temp City</button>
          <button>Temp City</button>
          <button>Temp City</button>
        </div>
        <!-- Info about city -->
        <div class="col-8" style="background-color: #6bffc6">
          <div class="col" style="background-color: #55a7b0">
            <h3>City Name</h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
            <p>UV Index:</p>
            <span style="background-color: red">UV</span>
          </div>
          <div class="col" style="background-color: #9b611e">
            <h4>5 Day Forcast</h4>
            <div class="col-2">row1</div>
            <div class="col-2">row1</div>
            <div class="col-2">row1</div>
            <div class="col-2">row1</div>
            <div class="cp-2">row1</div>
          </div>
        </div>

        <!-- 5 day forcast -->
      </div>
    </div>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
